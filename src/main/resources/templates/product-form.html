<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Product Details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1 class="text-center">Product Details</h1>
		<hr />
		<form th:action="@{/get-product}">

			Enter Product ID : <input type="number" name="pid" /> 
			<input type="submit" value="Get-Product" class="btn btn-primary"/>
		</form>
		<hr />

		Product ID :
		<p th:text="${product.pid}" />
		Product Name :
		<p th:text="${product.name}" />
		Product Price :
		<p th:text="${product.price}" />
		Product Quantity :
		<p th:text="${product.quantity}" />
		

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>

	</div>
</body>

</html>
