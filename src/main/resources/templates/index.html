<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Request Product</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Request Product</h1>
		<hr />

		<P th:text="${msg}" />

		<form th:action="@{/request-product}" th:object="${product}"
			method="POST">
			<table>

				<tr>
				<tr>
					<td>Product ID :</td>
					<td><input type="number" th:field="*{pid}" /></td>
				</tr>
				<tr>
					<td>Product Name :</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>


				<tr>
					<td>Product Price :</td>
					<td><input type="double" th:field="*{price}" /></td>
				</tr>


				<tr>
					<td>Product Quantity :</td>
					<td><input type="number" th:field="*{quantity}" /></td>

				</tr>

				<tr>
					<td></td>
					<td><input type="submit" value="Submit Product"
						class="btn btn-primary"></td>
					<td></td>

				</tr>

			</table>
		</form>
		
		<a href="product" class="btn btn-info">Click Here To Get Product</a>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
	</div>

</body>
<hr />

</html>
